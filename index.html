<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input type="text" readonly class="answer" id="answer">
       <div class="calcInput" id="keys">
            <button class="digits" value="7">7</button>  
            <button class="digits" value="8">8</button>  
            <button class="digits" value="9">9</button>  
            <button class="shapeL" value="+">+</button>  <br>
            <button class="digits" value="4">4</button>  
            <button class="digits" value="5">5</button>  
            <button class="digits" value="6">6</button>  
            <button class="shapeL" value="-">-</button>  <br>
            <button class="digits" value="1">1</button>  
            <button class="digits" value="2">2</button>  
            <button class="digits" value="3">3</button>
            <button class="shapeL" value="*">x</button>  <br>
            <button class="letter" value="C">C</button>
            <button class="digits" value="0">0</button>
            <button class="shapeL" type="submit"value="=">=</button>  
            <button value="/">/</button>  
       </div>   
    </div>
</body>
<script src="app.js"></script>
</html>
